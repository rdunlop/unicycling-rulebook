dependencies:
  pre:
    - gem install bundler

test:
  pre:
    - cp config/secrets.yml.template config/secrets.yml:
        parallel: true
  post:
    - bundle exec report_coverage

deployment:
  staging:
    branch: develop
    commands:
      - bundle exec cap stage deploy
  production:
    branch: master
    commands:
      - bundle exec cap prod deploy
